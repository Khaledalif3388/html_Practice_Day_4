<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extended Rowspan Example</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <td rowspan="2">Cell 1 (Rowspan 2)</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td>
                <!-- Nested table for fractional rowspan -->
                <table>
                    <tr>
                        <td>Cell 4.1</td>
                        <td>Cell 4.2</td>
                    </tr>
                </table>
            </td>
            <td>Cell 5</td>
        </tr>
    </table>

</body>

</html>
